  <body>
    <header class="header">
      <h1>Porcentajes y Descuentos</h1>
    </header>
    <main class="container">
      <section class="main-section">
        <h2>Calculadora de precio con descuento</h2>
        <div class="form-container">
          <form action="">
            <div class="input-price">
              <label for="inputPrice">Precio:</label>
              <input id="inputPrice" type="number" />
              <span>$</span>
            </div>
            <div class="input-discount">
              <label for="inputDiscount">Descuento:</label>
              <input id="inputDiscount" type="number" />
              <span>%</span>
            </div>
            <div class="discount-cupon">
              <label for="discount-cupon">Cupón:</label>
              <select name="" id="discount-cupon">
                <option value="0">No tengo cupón</option>
                <option value="Silver">Cupón de Plata - 10$</option>
                <option value="Gold">Cupón de Oro - 25$</option>
                <option value="Diamond">Cupón de Diamante - 50$</option>
              </select>
            </div>
            <div class="button">
              <button type="button" onclick="priceCalculator()">
                Calcular
              </button>
            </div>
            <div class="final-price">
              <p id="final-price">Precio final:</p>
              <p id="newPrice">0.00</p>
              <span>$</span>
            </div>
          </form>
        </div>
      </section>
    </main>
    <script src="./script.js"></script>
